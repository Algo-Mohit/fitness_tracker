{% extends 'base.html' %}
{% block title %}Delete Entry - Fitness Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card card-custom shadow">
      <div class="card-header text-danger">Delete Food Entry</div>
      <div class="card-body">
        <p>Are you sure you want to delete this entry?</p>
        <p class="mb-0"><strong>{{ log.meal_name }}</strong> ({{ log.date }})</p>
        <form method="post" class="mt-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'nutrition:list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
