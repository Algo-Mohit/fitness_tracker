{% extends 'base.html' %}
{% block title %}Delete Workout - Fitness Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card card-custom shadow">
      <div class="card-header text-danger">Delete Workout</div>
      <div class="card-body">
        <p>Are you sure you want to delete this workout?</p>
        <p class="mb-0"><strong>{{ log.exercise_name }}</strong> on {{ log.date }} ({{ log.sets }} sets, {{ log.reps }} reps)</p>
        <form method="post" class="mt-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'workouts:list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
